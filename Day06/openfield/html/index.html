<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENFIELD</title>
    <link rel="shortcut icon" href="../images/layout/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/splitting.css">
    <link rel="stylesheet" href="../css/fullpage.css">
    <link rel="stylesheet" href="../css/layout.css">
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/gsap/gsap.min.js"></script>
    <script src="../js/gsap/CSSRulePlugin.min.js"></script>
    <script src="../js/gsap/ScrollTrigger.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <!-- <script src="../js/fullpage.min.js"></script> -->
    <script src="../js/main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 id="logo">
            <a href=""><img src="../images/logo_w.svg" alt=""></a>
        </h1>
    </header>
    <div id="main">
        <div class="wordBox">
            <div class="word01 word"><img src="../images/mc_word01.png" alt=""></div>
            <div class="word02 word"><img src="../images/mc_word02.png" alt=""></div>
            <div class="word03 word"><img src="../images/mc_word03.png" alt=""></div>
        </div>
        <div class="sloganBox">
            <svg class="slogan">
                <text x="50%" y="90%" text-anchor="middle" pathLength="1000">EXPERIENCE DESIGN</text>	
            </svg>
        </div>
    </div>
    <div id="skill">
        <h2 data-splitting>MY SKILL</h2>
        <div class="skillBox">
            <ul>
                <li>
                    <div class="skill">
                        <svg>
                            <!-- x좌표=100, y좌표=100, 반지름=90 앵커포인트=1000개 -->
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                        </svg>
                        <span class="txt"></span>
                    </div>
                    <h3>HTML/CSS</h3>
                </li>
                <li>
                    <div class="skill">
                        <svg>
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                        </svg>
                        <span class="txt"></span>
                    </div>
                    <h3>JAVSCRIPT</h3>
                </li>
                <li>
                    <div class="skill">
                        <svg>
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                            <circle cx="100" cy="100" r="90" pathLength="1000"></circle>
                        </svg>
                        <span class="txt"></span>
                    </div>
                    <h3>UI/UX DESIGN</h3>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
