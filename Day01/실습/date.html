<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/clock.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <div id="subVisual">

    </div>
    <nav id="lnb"></nav>
    <h2>이게 조금 이상할 거에요.</h2>

    <div id="clock">
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hour"></div>
    </div>
    <script>
        function addZero(num) {
            if(num<10) {
                return "0"+num;
            } else {
                return num;
            }
        }
        
        let makeTime = function() {
            let now = new Date();
            let milli = now.getMilliseconds();
            let sec = now.getSeconds();
            let min = now.getMinutes();
            let hour = now.getHours();
            let time = hour+":"+min+":"+sec;
            //console.log(time);
            $(".sec").css({transform:`rotate(${sec*6+milli*0.006}deg)`});
            $(".min").css({transform:`rotate(${min*6+sec*0.1}deg)`});
            $(".hour").css({transform:`rotate(${hour*30+min*0.5}deg)`});
            if(hour>15 || hour<8) {
                //$("body").css({backgroundColor:"#666"});
                $("body").addClass("night");
            } else {
                $("body").removeClass("night");
            }
        }
        setInterval(makeTime,10);
        
        $(window).on("scroll",function(){
            let st = $(window).scrollTop();
            console.log("$ -> st", st)
            if(st>0){
                $("#header").addClass("scroll");
            } else {
                $("#header").removeClass("scroll");
            }
            if(st>350) {
                $("#lnb").addClass("scroll");
            } else {
                $("#lnb").removeClass("scroll");
            }
        });


        
    </script>
</body>
</html>
