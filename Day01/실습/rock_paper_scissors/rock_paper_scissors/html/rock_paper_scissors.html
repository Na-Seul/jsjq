<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="../css/layout.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/rock_paper_scissors_upju.js" defer></script>
    <!-- defer: $(document).ready() 와 동일. html 문서가 다 읽힌 후 실행. 가독성을 높이기 위해 위에 삽입하고 defer를 적음 -->
</head>
<body>
    <div id="game">
        <h1>ROCK PAPER SCISSORS Go!!!</h1>
        <div id="computer">
            <ul>
                <li><img src="../images/rock.svg" alt=""></li>
                <li><img src="../images/paper.svg" alt=""></li>
                <li><img src="../images/scissors.svg" alt=""></li>
            </ul>
        </div>
        <div id="human">
            <ul>
                <li><img src="../images/rock.svg" alt=""></li>
                <li><img src="../images/paper.svg" alt=""></li>
                <li><img src="../images/scissors.svg" alt=""></li>
            </ul>
        </div>
        <div id="result">
            <ul>
                <!-- <li class="win">W</li>
                <li class="lose">L</li>
                <li class="draw">D</li> -->
            </ul>
        </div>
    </div>
    
    <!-- <div id="fly">
        <img src="../images/fly.svg" alt="">
    </div> -->
</body>
</html>
