    <script>
        console.log("hello World");
        //변수: 데이터를 보관하는 장소

        let height = 180;
        let weight = 90;

        weight = weight + 10;

        console.log("avgWeight", avgWeight)
        console.log("fakeWeight", avgWeight)
        console.log("avgWeight > weight", avgWeight > weight);
        console.log("avgWeight > weight", avgWeight >= weight);
        console.log("avgWeight < weight", avgWeight < weight);
        console.log("avgWeight < weight", avgWeight <= weight);
        console.log("avgWeight === fakeWeight", avgWeight === fakeWeight);
        console.log("avgWeight == fakeWeight", avgWeight == fakeWeight);

        //데이터의 타입 확인

        //내 몸무게를 입력

        //몸무게가 85초과면 비만
        weight = 60;
        height = 155;
        avgWeight = (height-100)*0.9;
        console.log("키: ", height);
        console.log("몸무게: ", weight);
        console.log("표준몸무게: ",avgWeight);
        if (weight > avgWeight +5) {
            console.log("비만");
        }else if (weight <= avgWeight -5) {
            console.log("마름");
        }else{
            console.log("정상");
        }
        //BMI 지수 계산
        //제곱 메서드: Math.pow(x,y); x를 y만큼 곱
        var bmi = weight/(Math.pow((height/100), 2));
        console.log("키: ", height);
        console.log("몸무게: ", weight);
        console.log("BMI: ", bmi);
        
        //객체

        // 라이언킹.낮잠자다();
        // 라이언킹.날다(); //<-X. 정의되어 있지 않음

        //반올림 메서드: Math.round();
        console.log(Math.round(34.2));
        console.log(Math.round(bmi*100)/100);

        if (bmi<18.5 && bmi>1){
            console.log("저체중");
        }else if(bmi<23){
            console.log("정상");
        }else if(bmi<25){
            console.log("과체중");
        }else if(bmi<30){
            console.log("비만");
        }else if(bmi<35){
            console.log("고도비만");
        }else if(bmi<100){
            console.log("초고도비만");
        }else{
            console.log("다시 입력해주세요");
        }

        //함수선언
        //function 함수명(매개변수){코드}
        function bmi2(height, weight){
            let bmi = weight/(Math.pow((height/100), 2));
            return bmi;
        }
        //함수 표현
        //함수명(매개변수)
        let fbmi = bmi2(height, weight);
